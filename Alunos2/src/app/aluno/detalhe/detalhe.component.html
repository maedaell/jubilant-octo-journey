<p-panel >
      <p-header>
        <div class="ui-helper-clearfix">
            <span class="ui-panel-title">Aluno</span>
            <p-splitButton [style]="{'float':'right'}" label="Salvar" (onClick)="salvar()" [model]="items"></p-splitButton>
        </div>
    </p-header>
<h3>Nome</h3>
<input id="in" type="text" size="30" pInputText [(ngModel)]="selecionado.nome"> 

<h3>Curso</h3>
<p-autoComplete [(ngModel)]="selecionado.curso" [suggestions]="cursos" (completeMethod)="filtrarCurso($event)"
    [size]="30" [minLength]="1" [dropdown]="true" (onDropdownClick)="atualizaCurso($event)" field="nome">
</p-autoComplete>

</p-panel>
