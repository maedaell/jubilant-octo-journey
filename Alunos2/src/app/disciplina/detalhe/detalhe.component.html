<p-panel >
      <p-header>
        <div class="ui-helper-clearfix">
            <span class="ui-panel-title">Categoria</span>
            <p-splitButton [style]="{'float':'right'}" label="Salvar" (onClick)="salvar()" [model]="items"></p-splitButton>
        </div>
    </p-header>
<h3>Nome</h3>
<input id="in" type="text" size="30" pInputText [(ngModel)]="selecionado.nome"> 


<p-autoComplete [(ngModel)]="aluno" [suggestions]="alunos" (completeMethod)="filtrarAlunos($event)"
    [size]="30" [minLength]="1" [dropdown]="true" (onDropdownClick)="atualizaAlunos($event)" field="nome">
</p-autoComplete>
<button pButton type="button" label="Inserir" icon="fa-folder-open" (click)="inserirAluno()"></button>

<p-dataTable [value]="selecionado.alunos" [editable]="true">
    <p-column field="nome" header="Aluno"> </p-column>
</p-dataTable>

</p-panel>
